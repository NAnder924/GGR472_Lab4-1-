<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- create navbar -->
    <div> 
        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="header">Bike to Pedestrian Collisions in the City of Toronto</h1>
        <!-- dropdown -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-btn" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Resources
                        </a>
                        <!-- dropdown options -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://www.blogto.com/toronto/the_best_bike_stores_in_toronto/" target="_blank">Best Repair Shops</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="https://www.toronto.ca/home/311-toronto-at-your-service/find-service-information/article/?kb=kA06g000001cvj8CAA" target="_blank">Toronto Hospitals</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- open legend button -->
            <button type="button" class="nav-link custom-btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                Legend
            </button>
        </nav>
    </div>
    
    <!-- legend details -->
    <div id='coll-legend' class="legend">
        <h4>Number of Collisions</h4>
        <div><span class="legend-color" style="background-color: #FFEDA0;"></span>0</div>
        <div><span class="legend-color" style="background-color: #FED976;"></span>1-2</div>
        <div><span class="legend-color" style="background-color: #FD8D3C;"></span>3-5</div>
        <div><span class="legend-color" style="background-color: #F03B20;"></span>6-10</div>
        <div><span class="legend-color" style="background-color: #BD0026;"></span>11-20</div>
        <div><span class="legend-color" style="background-color: #800026;"></span>21-40</div>
        <div><span class="legend-color" style="background-color: #660000;"></span>40+</div>
    </div>
    

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    

</body>

</html>
